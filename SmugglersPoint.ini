synopsys.English=Investigate the disappearance of the old fisherman Zadok Allen (1-3 players)
synopsys.Spanish=El viejo pescador Zadok Allen ha desaparecido en extrañas circunstancias. (De 1 a 3 jugadores)
synopsys.Portuguese=Investigar o desaparecimento do velho pescador Zadok Allen (1-3 jogadores)
synopsys.Polish=Śledztwo dotyczące zaginięcia starego rybaka Zadoka Allena (dla 1-3 graczy).
synopsys.Italian=Indagare sulla scomparsa del vecchio pescatore Zadok Allen (1-3 giocatori)
description.English=A short introduction story for 1 to 3 players, containing all kinds of typical interaction to become familiar with the Valkyrie interface. \n\nThe goal of this story is to stop whatever is happening to the local sea life, find out what happened to Zadok Allen and bring back enough evidence to convince the police.\n\n<i>An adventure for Mansions of Madness 2nd edition. No expansions required. Expansion "Beyond the Threshold" will add a little variation</i>.
description.Spanish=Una breve historia, de 1 a 3 jugadores, diseñada para servir como introducción y que contiene todos los elementos típicos de la interfaz de Valkyrie para que los jugadores se familiaricen con la aplicación.\n Los investigadores deberán descubrir qué está pasando con la fauna marina local, averiguar qué le pasó a Zadok Allen y reunir suficientes pruebas para convencer a la policía para que investigue el caso.\n\n <i>Una aventura para «Mansiones de la Locura», 2ª edición. No se requieren expansiones. La expansión «Más allá del umbral» añadirá una pequeña variación en el escenario</i>.
description.Portuguese=Uma breve história introdutória para 1 a 3 jogadores, contendo todos os tipos de interação típicas para se familiarizar com a interface do Valkyrie.\n\nO objetivo desta história é parar qualquer coisa que esteja acontecendo com a vida marinha local, descobrir o que aconteceu com Zadok Allen e trazer evidências suficientes para convencer a polícia.\n\n <i>Uma aventura para Mansions of Madness 2ª edição. Expansões não são necessárias. Expansão "Além do Limiar" irá adicionar uma pequena variação</i>.
description.Polish=Krótki scenariusz przeznaczony dla 1-3 Badaczy, zaznajamiający z typowymi oddziaływaniami i funkcjami Valkyrie.\n\nCelem scenariusza jest powstrzymanie tego co dzieje się z miejscową, morską florą i fauną, a także dowiedzieć się co spotkało Zadoka Allena oraz dostarczenie wystarczającej ilości dowodów policji.\n\n<i>Scenariusz do gry Posiadłość Szaleństwa 2 edycja. Do rozegrania scenariusza nie są wymagane żadne dodatki.\nDodatek "Za progiem" dodaje nieco różnorodności.</i>
description.Italian=Breve storia introduttiva da 1 a 3 investigatori, contenente tutte le interazioni di base per acquisire familiarità con l'interfaccia Valkyrie.\n\n L'obiettivo di questa indagine è quello di porre fine a qualunque cosa stia accadendo alla vita marina locale, scoprire cosa sia successo a Zadok Allen ed accumulare prove sufficienti a convincere la polizia.\n\n <i>Un'avventura per Le Case della Follia 2 ° edizione. Non è necessaria alcuna espansione, benchè "Oltre la soglia" possa apportare qualche piccola variazione. </i>.
